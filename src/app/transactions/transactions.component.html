<h1>{{title}}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col"># ID</th>
      <th scope="col">Wallet ID</th>
      <th scope="col">Amount</th>
      <th scope="col">Message</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of transactions$ | async">
      <td>{{item._id}}</td>
      <td>{{item.walletId}}</td>
      <td>{{item.amount | currency}}</td>
      <td>{{item.message}}</td>
    </tr>
  </tbody>
</table>
